<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hub Key</title>
</head>
<body>
    <h1>Gerador de Key do Hub</h1>
    <p>Sua key:</p>
    <input type="text" id="keyField" readonly>
    <button onclick="gerarKey()">Gerar Key</button>

    <script>
        function gerarKey() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let key = "";
            for(let i=0; i<12; i++){
                key += chars.charAt(Math.floor(Math.random()*chars.length));
            }
            document.getElementById("keyField").value = key;
        }
    </script>
</body>
</html>
